<h3>Register User</h3>
<form #registerForm="ngForm" (ngSubmit)="submit()">
	Name :<input type="text" name="name" required [ngModel]="'Default Name'" />
  Age : <input type="number" name="age" ngModel/>
  Email :<input type="email" name="email" required email ngModel />
	<button [disabled]="!registerForm.valid" type="submit">Submit</button>
	<button type="button" (click)="setDefault()">Default</button>
</form>
