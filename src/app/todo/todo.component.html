Todo : <input type="text" [(ngModel)] ="todo"> &nbsp; &nbsp;
Date : <input type="Date" [(ngModel)] ="todoDate"> &nbsp; &nbsp;
<button type="button" (click)="add()" >Add</button>

<br><br><br><br>
<h4> Todo </h4>
<div *ngFor="let td of todos | sortData:'todo';let i = index">
	{{ td.todo | lowercase | shorter:6:true}}
	&nbsp;|&nbsp;
	{{td.todoDate | date | shorter:10:true | lowercase}}
</div>


<br><br><br><br>
{{ subject| async}}
